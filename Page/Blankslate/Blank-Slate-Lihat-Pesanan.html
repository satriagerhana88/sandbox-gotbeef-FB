<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&B - Cek Pesanan Saya</title>
    <link rel="stylesheet" href="../style-blankslate/blank-slate-lihat-pesanan.css">
</head>
<body>
    <!-- STRAT CONTAINER -->
    <div class="container-retail">
        <div class="header">
            <div class="container-header">
                <img src="../../assets/icon/back.png" alt="" onclick="back()">
                <p>List Pesanan</p>
            </div>
        </div>  
        
        <div class="menu-filter">
            <div class="button-filter">
                <button>Semua</button>
                <button class="button-outline">Pending</button>
                <button class="button-outline">Baru</button>
                <button class="button-outline">Proses</button>
                <button class="button-outline">Siap Pickup</button>
                <button class="button-outline">Dikirim</button>
                <button class="button-outline">Selesai</button>
                <button class="button-outline">Batal</button>
            </div>
        </div>

        <div class="img-blank-slate">
            <img src="../../Assets/icon/blank-slate-list-pesanan.svg" alt="">
        </div>
        <div class="title">
            <p>Anda belum melakukan pemesanan</p>
        </div>

        <div class="btn-pesan">
            <button>Pesan</button>
        </div>
    </div>
    <!-- END CONTAINER -->
</body>
</html>
