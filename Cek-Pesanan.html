<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETAIL - Cek Pesanan Saya</title>
    <link rel="stylesheet" href="styles/cek-pesanan.css">
</head>
<body>
    <!-- STRAT CONTAINER -->
    <div class="container-retail">

        <!-- START HEADER -->
        <div class="img-pesanan-saya">
            <img src="Assets/pesanan saya.png" alt="">
        </div>
        <!-- END HEADER -->

        <!-- START INPUT PESANAN SAYA -->
        <div class="title-pesanan">
            <p>Cek Pesanan Saya</p>
        </div>

        <div class="input-order">
            <label for="">Masukan Nomor Pesanan Anda</label>
            <input type="text" placeholder="masukan nomor pesanan anda">
        </div>

        <!-- END INPUT PESANAN SAYA -->

        <!-- START BUTTON PESANAN -->
        <a href="Pembayaran.html" class="button-pesanan">
            <button class="pesanan-saya cek">
                Cek Pesanan Saya
            </button>
        </a>
        <a href="Index.html" class="button-pesanan">
            <button class="pesanan-saya kembali">
                Kembali
            </button>
        </a>
        <!-- END BUTTON PESANAN -->


        <!-- START FOOTER -->
        <div class="logo-powered">
            <img src="Assets/powered by.png" alt="">
        </div>

       
        <!-- END FOOTER -->
        
    </div>
    <!-- END CONTAINER -->
</body>
</html>
