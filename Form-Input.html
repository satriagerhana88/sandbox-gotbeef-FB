<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&B - Form Input</title>
    <link rel="stylesheet" href="styles/form-input.css">
</head>
<body>
    <div class="container-retail">

        <!-- START LOGO -->
        <div class="logo-header">
            <img src="Assets/logo-sandbox.png" alt="">
        </div>
        <!-- END LOGO -->

        <!-- START TITLE HEADER -->
        <div class="text-header">
            <p>
                Silahkan isi form dibawah untuk mendapatkan Point tiap transaksi!
            </p>
        </div>
        <!-- END TITLE HEADER -->

        <!-- START FORM INPUT -->
        <form action="">
            <div class="nama">
                <label for="">Nama *</label>
                <div class="inputan">
                    <img src="Assets/icon/user-line.png" alt="">
                    <input type="text" placeholder="Masukan Nama Anda">
                </div>
            </div>

            <div class="nama">
                <label for="">Email *</label>
                <div class="inputan">
                    <img src="Assets/icon/mail-line.png" alt="">
                    <input type="text" placeholder="Masukan Nama Anda">
                </div>
            </div>

            <div class="nama">
                <label for="">Nomor Telepon *</label>
                <div class="inputan">
                    <img src="Assets/icon/phone-line.png" alt="">
                    <input type="text" placeholder="Masukan Nama Anda">
                </div>
            </div>
        </form>
        <!-- END FORM INPUT -->

        <!-- START BUTTON -->
        <div class="button-input">
            <a href="Pembayaran.html">
                <button class="button-lanjutkan">Lanjutkan</button>
            </a>
            <a href="Pembayaran.html" >
                <button class="button-lewati">lewati</button>
            </a>
        </div>
        <p class="question">Apakah jadi member.? <span> Pesan disini</span></p>
        <!-- END BUTTON -->

        <!-- START FOOTER -->
       <div class="logo-powered">
        <div class="text-powered">
            <p>Powered By</p>
        </div>
        <div class="img-powered">
            <img src="Assets/powered by.png" alt="">
        </div>
    </div>
    <!-- END FOOTER -->
    </div>
</body>
</html>
